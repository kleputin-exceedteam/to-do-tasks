<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://kit.fontawesome.com/990f6bb9b8.js" crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>
        todos
    </h1>
    <div id="main">
        <div class="input-group">
            <button id="mark_all_comp" class="btn" type="button">
                <i style="display: none;" id="mark_icon" class="fas fa-chevron-down"></i>
            </button>
            <input id="input_task" type="text" class="form-control" placeholder="What needs to be done?" >
        </div>
        <ul id="task_list" class="list-group">
        </ul>
        <div id="filter">
            <label id="left_items">

            </label>
            <span class="btn-group" role="group">
                <input type="radio" class="btn-check" name = "btnradio" id="all_tasks" autocomplete="off" checked>
            <label class="button_group_item" for="all_tasks">All</label>

            <input type="radio" class="btn-check" name="btnradio" id="active_tasks" autocomplete="off">
            <label class="button_group_item" for="active_tasks">Active</label>

            <input type="radio" class="btn-check" name="btnradio" id="completed_tasks" autocomplete="off">
            <label class="button_group_item" for="completed_tasks">Completed</label>
            </span>
            <label class="button_group_item" type="button" id="del_comp_task">
                Delete completed
            </label>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
