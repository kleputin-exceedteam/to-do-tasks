<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <div class="input-group">
            <button id="mark_all_comp" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                Button
            </button>
            <input id="input_task" type="text" class="form-control" placeholder="What needs to be done?" >
        </div>
        <ul id="task_list" class="list-group">
            <!--<label class="list-group-item" >
                <input class="checkboxes" type="checkbox" value="">
                Test task
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </label>-->
        </ul>
        <div class="btn btn-group" id="filter">
            <button class="btn btn-default" type="button" id="all_tasks">
                All tasks
            </button>
            <button class="btn btn-default" type="button" id="active_tasks">
                Active
            </button>
            <button class="btn btn-default" type="button" id="completed_tasks">
                Completed
            </button>
            <button class="btn btn-default" type="button" id="del_comp_task">
                Delete completed
            </button>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
